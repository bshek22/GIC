<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" href="MyBankLogo.png" />
<title>Express File Upload</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<script type="text/javascript">
    function select()
    {
     var1=document.getElementById("authenticate");
     var2=document.getElementById("register");
     if(var1.checked==true)
     {
        document.myform.action="login.jsp";
     }
     else if(var2.checked==true)
     {
        document.myform.action="uploadDetails.jsp";
     }
   }
  </script>
<body>
<div class="wrapper">
	<div class="reg-auth-main">
		<div class="reg-auth-main-inn">
			<div class="rami-logo">
				<img src="image/logo.png" alt="logo">
			</div>
			<div class="rami-form">
				<h2>Choose from below options!</h2>
				<div class="rami-form-inn">
					<form action="" name="myform" method="POST" onsubmit="select()">
						<div class="autreg-area">
							<div class="autreg-item">
								<input type="radio" id="authenticate" name="autreg" value="authenticate"><label for="authenticate">Login</label>
							</div>
							<div class="autreg-item">							
								<input type="radio" id="register" name="autreg" value="register"><label for="register">Register</label>
							</div>
						</div>
						<div class="btn-block">
							<button type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
